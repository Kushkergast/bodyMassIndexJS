<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Узнай свой идеальный вес</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <p class="answer">What`s your height and weight?</p>
        <form class="userParams__container" action="/">
            <div class="userParams__container-height"><input class="userParams__input userParams__input-height" type="number" placeholder="Height"></div>
            <div class="userParams__container-weight"><input class="userParams__input userParams__input-weight" type="number" placeholder="Weight"></div>
        </form>
        <input class="userParams__button" type="submit" value="Send">
        <div class="userParams__output">Recommended weight range:<div class="userParams__output-value"></div></div>
    </div>
</body>
</html>
